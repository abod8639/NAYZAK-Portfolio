<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAYZAK | Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="https://cdn.discordapp.com/attachments/1443230001402216460/1444099461407309964/snowflake.png?ex=692b79ed&is=692a286d&hm=0f4284039421bac0233c7d9e4724751888ac9088ef8a36beff80f1f2b749979f&">

</head>


<body>
    <div id="intro-overlay">
        <div class="intro-text">click to enter...</div>
    </div>

    <!-- Background Video -->
    <video autoplay muted loop id="bg-video">
        <source src="bg.mp4" type="video/mp4">
    </video>

    <!-- Global Volume Control -->
    <div class="volume-control">
    <label class="slider">
        <input type="range" class="level" min="0" max="100" value="50">
        <!-- استخدم هنا صورة PNG بدل SVG -->
        <img src="icons/sondi.png" alt="Volume" class="volume">
    </label>
</div>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="container">
            <div class="hero-content">
                <img src="img/Baki Hanma.jfif" class="avatar" alt="Avatar">
                <h1 class="title">NAYZAK</h1>
                <p class="subtitle">Creative Developer & Designer</p>
                <p class="description">Welcome to my portfoli   o! I create beautiful and functional digital experiences.</p>
                <!-- Social Media Icons -->
                <div class="social-container">
                    <div class="social-icons">
                        <a href="https://discord.com/">
                            <img src="icons/discord_1.png" alt="discord">
                        </a>
                        <a href="https://www.tiktok.com/ar/">
                            <img src="icons/tik-tok.png" alt="tik-tok">
                        </a>
                        <a href="https://www.youtube.com/">
                            <img src="icons/youtube.png" alt="youtube">
                        </a>
                    </div>
                </div>
            </div>

            <div class="music-player">
                <div class="music-cover">
                    <img src="img/Lucid_Origin.jpg" alt="Track Cover">
                </div>
                <div class="music-info">
                    <div class="music-title">love nwantiti (ah ah ah)</div>
                    <div class="music-time-row">
                        <span class="current-time">0:00</span>
                        <input type="range" class="music-progress" min="0" value="0">
                        <span class="total-duration">0:00</span>
                    </div>
                    <div class="music-controls">
                        <button class="music-btn prev" aria-label="Previous">
                            <i class="fa-solid fa-backward"></i>
                        </button>
                        <button class="music-btn play" aria-label="Play/Pause">
                            <i class="fa-solid fa-play"></i>
                        </button>
                        <button class="music-btn next" aria-label="Next">
                            <i class="fa-solid fa-forward"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>

</body>
</html>
